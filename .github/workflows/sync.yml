name: Sync with Upstream
on:
  schedule:
    - cron: '0 0 * * *' # 定期的にチェック
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Sync upstream
        run: |
          git remote add upstream https://github.com/mono/CppSharp.git
          git fetch upstream
          git checkout main
          # 差分がある場合のみマージしてpush
          git merge upstream/main
          git push origin main
