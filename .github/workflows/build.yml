name: Build and Release CppSharp Binaries

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.platform }})
    runs-on: windows-2022
    strategy:
      fail-fast: false
      matrix:
        platform: [x86, x64]
        configuration: [Release]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # 1. MSVC v142 セットアップ
      - name: Setup MSVC v142 Build Tools
        uses: microsoft/setup-msbuild@v2

      # 2. ビルド実行
      # working-directory を指定することで「No such file or directory」を防ぎます。
      # shell: bash を使うことで Windows 上の Git Bash (sh) を確実に利用します。
      - name: Generate and Build
        working-directory: ./build
        shell: bash
        run: |
          echo "Generating build files for ${{ matrix.platform }}..."
          ./build.sh generate -configuration ${{ matrix.configuration }} -platform ${{ matrix.platform }}
          
          echo "Compiling source code..."
          ./build.sh -configuration ${{ matrix.configuration }} -platform ${{ matrix.platform }}

      # 3. パッケージ化
      - name: Package Binaries
        shell: pwsh
        run: |
          $binDir = "bin/${{ matrix.configuration }}"
          $zipName = "CppSharp-Windows-${{ matrix.platform }}.zip"
          if (Test-Path $binDir) {
              Compress-Archive -Path "$binDir\*" -DestinationPath $zipName
          } else {
              Write-Host "Directory $binDir not found, searching in root..."
              # binフォルダの場所が異なる場合を考慮したフォールバック
              Get-ChildItem -Recurse -Filter "*.dll"
              Compress-Archive -Path "bin\*" -DestinationPath $zipName
          }

      # 4. Release へのアップロード (タグ時のみ)
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: "*.zip"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-readme:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Update README
        run: |
          sed -i '/## ビルド通知/,$d' README.md || true
          echo -e "\n## ビルド通知" >> README.md
          echo "- 状態: 成功 (Windows ${{ github.sha }})" >> README.md
          echo "- 日時: $(date +'%Y-%m-%d %H:%M:%S') (JST)" >> README.md
          
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m "docs: README update [skip ci]" || echo "No changes to commit"
          git push
