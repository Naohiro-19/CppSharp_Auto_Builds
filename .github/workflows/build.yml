name: Build and Release CppSharp Binaries (x64 Only)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build (x64)
    runs-on: windows-2022

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Clone CppSharp Repository
        shell: bash
        run: |
          # 混乱を避けるため、一旦削除してからクローン（サブモジュール含む）
          rm -rf CppSharp_Source
          git clone --recursive https://github.com/mono/CppSharp.git CppSharp_Source

      - name: Setup MSVC Build Tools
        uses: microsoft/setup-msbuild@v2

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Generate and Build (x64)
        shell: bash
        run: |
          cd CppSharp_Source/build
          # 実行権限を付与（念のため）
          chmod +x build.sh
          
          echo "Generating project files..."
          ./build.sh generate -configuration Release -platform x64
          
          echo "Compiling CppSharp source code..."
          ./build.sh -configuration Release -platform x64

      - name: Collect and Package Binaries
        id: package
        shell: pwsh
        run: |
          $version = "1.0.${{ github.run_number }}"
          $zipName = "CppSharp-Windows-x64-v$($version).zip"
          $staging = "publish_staging"
          New-Item -ItemType Directory -Path $staging -Force

          Write-Host "Collecting binaries..."
          # CppSharp_Source内のbinとlibを探索
          $srcPath = "CppSharp_Source"
          
          # DLL, EXE, LIB, PDBを収集
          Get-ChildItem -Path "$srcPath/bin", "$srcPath/build/lib" -Recurse -Include *.dll, *.exe, *.lib, *.pdb -ErrorAction SilentlyContinue | 
            Copy-Item -Destination $staging -Force

          # 成果物があるか確認
          if ((Get-ChildItem $staging).Count -eq 0) {
              Write-Error "No binaries found! Build might have failed without throwing an error."
              exit 1
          }

          Compress-Archive -Path "$staging\*" -DestinationPath $zipName -Force
          echo "ZIP_NAME=$zipName" >> $env:GITHUB_OUTPUT
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.package.outputs.VERSION }}
          name: Release v${{ steps.package.outputs.VERSION }}
          body: |
            ## CppSharp x64 Automated Build
            - Build Version: v${{ steps.package.outputs.VERSION }}
            - Based on latest upstream CppSharp
          files: ${{ steps.package.outputs.ZIP_NAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
