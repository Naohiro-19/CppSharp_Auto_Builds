name: Build and Release CppSharp Binaries

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Actionsタブから手動実行を可能にする

permissions:
  contents: write # Release作成とREADME更新に必要

jobs:
  build:
    name: Build (${{ matrix.platform }})
    runs-on: windows-2022
    strategy:
      fail-fast: false
      matrix:
        platform: [x86, x64]
        configuration: [Release]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      # 1. MSVC v142 (VS 2019用) のセットアップ
      - name: Setup MSVC v142 Build Tools
        uses: microsoft/setup-msbuild@v2

      # 2. 公式マニュアルの要件：ビルドファイルの生成
      # sh, curl, 7z はランナーに標準搭載されています
      - name: Generate Build Files
        shell: cmd
        run: |
          cd build
          sh build.sh generate -configuration ${{ matrix.configuration }} -platform ${{ matrix.platform }}

      # 3. 公式マニュアルの要件：ソースコードのビルド
      - name: Build Source Code
        shell: cmd
        run: |
          cd build
          sh build.sh -configuration ${{ matrix.configuration }} -platform ${{ matrix.platform }}

      # 4. 配布バイナリのパッケージ化 (ZIP)
      - name: Package Binaries
        shell: pwsh
        run: |
          $binDir = "bin/${{ matrix.configuration }}"
          $zipName = "CppSharp-Windows-${{ matrix.platform }}.zip"
          if (Test-Path $binDir) {
              Compress-Archive -Path "$binDir\*" -DestinationPath $zipName
          } else {
              Write-Error "Binary directory not found: $binDir"
              exit 1
          }

      # 5. GitHub Release への掲載 (タグプッシュ時のみ実行)
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: CppSharp-Windows-${{ matrix.platform }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-readme:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update README with Japanese notification
        run: |
          echo -e "\n## ビルド通知\n" >> README.md
          echo "最新のビルドが完了しました。 (日時: $(date +'%Y-%m-%d %H:%M:%S'))" >> README.md
          echo "- プラットフォーム: Windows x86, x64" >> README.md
          echo "- ステータス: 正常終了" >> README.md

      - name: Commit and Push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m "docs: READMEにビルド完了通知を追記 [skip ci]"
          git push
