name: Build and Release CppSharp Binaries (x64 Only)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build (x64)
    runs-on: windows-2022

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup MSVC Build Tools
        uses: microsoft/setup-msbuild@v2

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Generate and Build (x64)
        shell: bash
        run: |
          # build.sh があるディレクトリを探して移動する
          BUILD_SH_PATH=$(find . -name "build.sh" | grep "build/build.sh" | head -n 1)
          if [ -z "$BUILD_SH_PATH" ]; then
            echo "Error: build.sh not found in any build directory."
            exit 1
          fi
          
          BUILD_DIR=$(dirname "$BUILD_SH_PATH")
          echo "Found build directory at: $BUILD_DIR"
          cd "$BUILD_DIR"
          
          # プロジェクトファイルの生成
          sh build.sh generate -configuration Release -platform x64
          
          echo "Compiling CppSharp source code..."
          # ビルド実行
          sh build.sh -configuration Release -platform x64

      - name: Collect and Package Binaries
        id: package
        shell: pwsh
        run: |
          $version = "1.0.${{ github.run_number }}"
          $zipName = "CppSharp-Windows-x64-v$($version).zip"
          $staging = "publish_staging"
          New-Item -ItemType Directory -Path $staging -Force

          # どこにバイナリができても見つけられるようにルートから検索して収集
          Write-Host "Searching for binaries..."
          $targetExtensions = @("*.dll", "*.exe", "*.lib", "*.pdb")
          
          # binフォルダやbuild/libフォルダから収集
          Get-ChildItem -Path "." -Recurse -Include $targetExtensions | 
            Where-Object { $_.FullName -notlike "*$staging*" } |
            ForEach-Object { 
              Copy-Item $_.FullName -Destination $staging -Force 
            }

          # バリデーション
          $files = Get-ChildItem $staging
          if ($files.Count -eq 0) {
              Write-Error "No binaries collected!"
              exit 1
          }

          Compress-Archive -Path "$staging\*" -DestinationPath $zipName -Force
          echo "ZIP_NAME=$zipName" >> $env:GITHUB_OUTPUT
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.package.outputs.VERSION }}
          name: Release v${{ steps.package.outputs.VERSION }}
          body: |
            ## CppSharp x64 Automated Build
            - Build Version: ${{ steps.package.outputs.VERSION }}
            - Commit: ${{ github.sha }}
          files: ${{ steps.package.outputs.ZIP_NAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
